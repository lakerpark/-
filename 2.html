<h2>영호수산</h2>
안녕하세요. <strong>수산물 도매업 <u>영호수산</u></strong> 웹페이지입니다.<br>
영호수산은 바지락을 전문적으로 도매하고 있습니다. 계절과 시기에 따라서 원산지가 바뀝니다. 중국산 바지락과 한국산 바지락을 주로 도매하고 있습니다. 충청남도 서산과 당진 위주로 도매업을 진행하고 있습니다.<br><br><br> <img src="바지락.jpg" width=50%> <p>우체국택배 등을 통한 주문 판매도 진행하고 있습니다. 소매업과 다르게 대량으로 팔기 때문에 최소 한 망(18kg) 이상 주문시 택배 주문이 이뤄지고 있습니다.<br><br>감사합니다.</p>
